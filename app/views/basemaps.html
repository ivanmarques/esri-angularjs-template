<div ng-controller="BasemapsController">
    <ul class="basemaps-list">
        <li ng-repeat="item in BaseMaps(false)" ng-class="{active: GetLayerVisibility(false,item.id) , last:$last}">
            <a ng-click="ChangeBaseMap(item.id)" class="btn btn-inverse btn-block" ng-class="{active: GetLayerVisibility(item.id)}">
                <span class="basemapLabel">{{item.label}}</span>
            </a>
        </li>
    </ul>
</div>
