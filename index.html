<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Esri Javascript API - AngularJS Template</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
        <link href="//serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css" rel="stylesheet" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-toggle-switch/angular-toggle-switch.css" />
        <!-- endbower -->
        <link href="app/assets/css/styles.css" rel="stylesheet" />
    </head>
    <body ng-controller="AppCtrl">
        <div class="navbar navbar-inner top-bar-item">
            <div class="navbar-inner">
                <div>
                    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span></a>
                    <h1 class="brand cursorpointer f-l" id="show-left-panel-button">Esri - Angularjs template</h1>
                </div>
            </div>
        </div>
        <div id="map-container" class="map-container">
            <div id="map"></div>
        </div>
    </body>


    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-toggle-switch/angular-toggle-switch.min.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
    <!-- endbower -->

    <script  type="text/javascript" src="//js.arcgis.com/3.10/"></script>
    <!-- app -->

    <script  type="text/javascript" src="app/scripts/app.js"></script>
    <script  type="text/javascript" src="app/scripts/config.js"></script>
    <script  type="text/javascript" src="app/scripts/components/theme/directives.js"></script>
    <script  type="text/javascript" src="app/scripts/components/theme/services.js"></script>
    <script  type="text/javascript" src="app/scripts/components/map/MapService.js"></script>
    <script  type="text/javascript" src="app/scripts/components/AppController.js"></script>
    <script  type="text/javascript" src="app/scripts/main.js"></script>

    <!-- end:app -->
</html>
