<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>No-Harm Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
<!--        <link rel="icon" type="image/png" href="favicon.png">-->
        <link href="//serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css" rel="stylesheet"/>
        <link rel="stylesheet" href="dist/css/vendor/libs.min.css"/>
        <link rel="stylesheet" href="dist/css/styles.min.css"/>
    </head>
    <body ng-controller="AppCtrl">
        <header class="navbar navbar-inverse" role="banner">
            <div class="navbar-header pull-left">
                <h1><a href="/">Esri - AngularJS template</a></h1>
            </div>
            <nav>
            <ul class="nav navbar-nav pull-right toolbar">
                <li>
                    <a href="#/basemaps" data-toggle="tooltip" class="btn btn-inverse" title="Base maps"><i class="fa fa-list"></i></a>
                </li>
            </ul>
            </nav>
        </header>
        <section id="page-container" class="clearfix">
            <div id="page-content" class="clearfix" fit-height>
                <div id="wrap" >
                    <div class="clearfix">
                        <div id="data-container" class="data-container col-xs-3">
                            <div ng-view></div>
                        </div>
                        <div id="map-container" class="map-container col-xs-9">
                            <div id="map">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="//js.arcgis.com/3.13/"></script>
        <script type="text/javascript" src="dist/js/vendor/libs.min.js"></script>
        <script type="text/javascript" src="dist/js/app.min.js"></script>
    </body>
</html>
